<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Admin Page</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'styles/forums/home.css' %}"media="screen" title="no title"  charset="utf-8">
	</head>
	<body>
		<div class = "header">
            <a href="https://www.wardrobecult.com/">Home</a>
            <a href = "{% url 'forum:index' %}">Boards</a>
            <a href = "{% url 'forum:inituser' browser.id %}">{{browser.first_name}} {{browser.last_name}}</a>
			<a href = "{% url 'forum:logout' %}">Logout</a>
		</div>
		<div id = "wrapper">
			{% for user in users %}
				{% if user.id != id %}
					<div class = "elements">
						<p><a href = "{% url 'forum:user' user.id %}">{{user.first_name}} {{user.last_name}}</a></p>
						{% if privilege == 2 %}
							<a href = "{% url 'forum:deleteuser' user.id %}">Delete</a>
						{% endif %}
					</div>
				{% endif %}
			{% endfor %}
			<br><a href = "{% url 'forum:backboard'%}">Back</a>
		</div>
	</body>
</html>
